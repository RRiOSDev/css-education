<!DOCTYPE html>
<html>
	<head>
		<title>Lesson 5 - Animated Button</title>
	</head>

	<style>
		.btn {
			background-color: #ff4d4d;
			cursor: pointer;
			padding: 15px 25px;
			font-size: 24px;
			text-align: center;
			border: none;
			outline: none;
			color: white;
			border-radius: 5px 5px 5px 5px;
			box-shadow: 0px 9px #999;
		}

		.btn:hover {
			background-color: #cc000;
		}

		.btn:active {
			background-color: #cc000;
			box-shadow: 0px 5px #666;
			transform: translate(4px);
		}
	</style>

	<body>

		<button class="btn blue">Animated Button</button>

	</body>
</html>
