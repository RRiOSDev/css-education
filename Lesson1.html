<!DOCTYPE html>
<html>
	<head>
		<title>CSS Lesson 1 - Circles & Ovals</title>

		<style>
			.circle {
				background-color: blue;
				height: 400px;
				width: 400px;
				float: left;
				border-radius: 50%;

			}

			.oval {
				background-color: yellow;
				height: 600px;
				width: 200px;
				float: left;
				border-radius: 50%;
			}
			
		</style>
	</head>

	<body>
		<div class="circle"></div>

		<div class="oval"></div>

	</body>
</html>
